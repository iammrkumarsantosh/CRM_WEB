<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">
    <!-- -->
    <h4 class="fw-bold py-3 mb-4">Employee</h4>
    <!---->
    <div style="padding-bottom: 15px">
      <a href="/portal/dashboard">&#8592; back</a>
    </div>
    <div class="card">
      <div class="col-xl-12">
        <div class="nav-align-top mb-4">
          <ul class="nav nav-tabs nav-fill" role="tablist">
            <li class="nav-item">
              <button
                type="button"
                class="nav-link active"
                role="tab"
                data-bs-toggle="tab"
                data-bs-target="#activelist"
                aria-controls="activelist"
                aria-selected="true"
              >
                <i class="tf-icons bx bx-user"></i> Active
                <span
                  class="badge rounded-pill badge-center h-px-20 w-px-20 bg-label-danger"
                  >{{view_data.active_cnt}}</span
                >
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="nav-link"
                role="tab"
                data-bs-toggle="tab"
                data-bs-target="#inactivelist"
                aria-controls="inactivelist"
                aria-selected="false"
              >
                <i class="tf-icons bx bx-user"></i> Inactive
                <span
                  class="badge rounded-pill badge-center h-px-20 w-px-20 bg-label-danger"
                  >{{view_data.inactive_cnt}}</span
                >
              </button>
            </li>
          </ul>
          <div class="tab-content">
            <div
              class="tab-pane fade active show"
              id="activelist"
              role="tabpanel"
            >
              <table class="table">
                <thead>
                  <tr>
                    <th>Employee</th>
                    <th>Mobile</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                  {% for obj in view_data.active %}
                  <tr>
                    <td>{{obj.employee_name}}</td>
                    <td>
                      <strong> {{obj.mobile}} </strong>
                    </td>
                    <td>
                      <a
                        href="/portal/dashboard/?page=employee-view&inactive={{obj.id}}"
                        >Mark Inactive</a
                      >
                      |
                      <a
                        href="/portal/dashboard/?page=add-new-employee&edit={{obj.id}}"
                        >Edit Details</a
                      >
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="inactivelist" role="tabpanel">
              <table class="table">
                <thead>
                  <tr>
                    <th>Employee</th>
                    <th>Mobile</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                  {% for obj in view_data.inactive %}
                  <tr>
                    <td>{{obj.employee_name}}</td>
                    <td>
                      <strong> {{obj.mobile}} </strong>
                    </td>
                    <td>
                      <a
                        href="/portal/dashboard/?page=employee-view&active={{obj.id}}"
                        >Mark Active</a
                      >
                      |
                      <a
                        href="/portal/dashboard/?page=add-new-employee&edit={{obj.id}}"
                        >Edit Details</a
                      >
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
