<form
  action="{% url 'updateprofile' %}"
  method="POST"
  enctype="multipart/form-data"
  onsubmit="return validateForm()"
>
  {% csrf_token %}
  <div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4">My Profile</h4>      
      <input type="hidden" name="employee_id" value="{{employee_id}}" />
      <!-- Basic Layout & Basic with Icons -->
      <div class="row">
        <!-- Basic Layout -->
        <div class="col-xxl">
          <div class="card mb-4">
            <div
                class="alert alert-danger"
                role="alert"
                id="errorBlock"
                style="display: none">
                Password and Confirm Password don't match.
            </div>
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
            {% if user_type.id == 2 %}
              <h5 class="mb-0">Clinic Details</h5>
              <input type="hidden" name="gender" value="{{gender}}" />
              <input type="hidden" name="first_name" value="{{first_name}}" />
              <input type="hidden" name="last_name" value="{{last_name}}" />
            {% else %}  
              <h5 class="mb-0">Employee Details</h5>              
            {% endif %}  
            <input type="hidden" name="employee_id" value="{{employee_id}}" />
            </div>
            <div class="card-body">
              {% if user_type.id != 2 %}
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="first_name"
                  >First Name</label
                >
                <div class="col-sm-9">
                  <div class="input-group input-group-merge">
                    <span class="input-group-text"
                      ><i class="bx bx-user"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="first_name"
                      name="first_name"
                      value="{{first_name}}"
                      style="background-color:#fff;"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="last_name"
                  >Last Name</label
                >
                <div class="col-sm-9">
                  <div class="input-group input-group-merge">
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"
                        ><i class="bx bx-user"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        value="{{last_name}}"
                        style="background-color:#fff;"
                        disabled
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="gender"
                  >Gender</label
                >
                <div class="col-sm-9">
                  <select class="form-select" id="gender" name="gender">
                    <option value="0" selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              {% endif %}
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="password"
                  >Password</label
                >
                <div class="col-sm-9">
                  <div class="input-group input-group-merge">
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"
                        ><i class="bx bx-key"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Change Password"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="confirm_password"
                  >Confirm Password</label
                >
                <div class="col-sm-9">
                  <div class="input-group input-group-merge">
                    <div class="input-group input-group-merge">
                      <span class="input-group-text"
                        ><i class="bx bx-key"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Confirm Password"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div align="right" class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Basic with Icons -->
        <div class="col-xxl">
          <div class="card mb-4"></div>
      </div>
    </div>
    <!-- / Content -->
    <div class="content-backdrop fade"></div>
  </div>
</form>
<script type="text/javascript">
  document.querySelector("#gender").value = "{{gender}}";  
  function validateForm() {    
    var first_name = document.querySelector("#first_name").value;
    var last_name = document.querySelector("#last_name").value;
    var password = document.querySelector("#password").value;
    var confirm_password = document.querySelector("#confirm_password").value;    
    var error = false;
    if (password != confirm_password) {
      error = true;
    }
    if (error) {
      document.querySelector("#errorBlock").style.display = "";
    } else {
      document.querySelector("#errorBlock").style.display = "none";
      if (first_name.length == 0) {
        document.querySelector("#first_name").value = "-";
      }
      if (last_name.length == 0) {
        document.querySelector("#last_name").value = "-";
      }    
    }
    return !error;
  }
</script>
