{% load static %}
<!DOCTYPE html>

========================================================== -->
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'hospital/assets/'%}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Hospital - CRM Login</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'hospital/assets/img/favicon/favicon.ico'%}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link
      rel="stylesheet"
      href="{% static 'hospital/assets/vendor/fonts/boxicons.css' %}"
    />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="{% static 'hospital/assets/vendor/css/core.css'%}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="{% static 'hospital/assets/vendor/css/theme-default.css'%}"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="{% static 'hospital/assets/css/demo.css'%}" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="{% static 'hospital/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}"
    />

    <!-- Page CSS -->
    <!-- Page -->
    <link
      rel="stylesheet"
      href="{% static 'hospital/assets/vendor/css/pages/page-auth.css'%}"
    />
    <!-- Helpers -->
    <script src="{% static 'hospital/assets/vendor/js/helpers.js'%}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'hospital/assets/js/config.js'%}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="/portal/login/" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img
                      src="/static/hospital/assets/img/logo/logo.png"
                      width="150"
                      alt="Hospital Logo"
                    />
                  </span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Hospital CRM Login</h4>
              {% if error == 'Y' %}
              <div class="alert alert-danger" role="alert">
                Invalid Username/Password
              </div>
              {% endif %}
              <form
                id="formAuthentication"
                class="mb-3"
                action="{% url 'loginaction' %}"
                method="POST"
              >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember-me"
                    />
                    <label class="form-check-label" for="remember-me">
                      Remember Me
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    <script src="{% static 'hospital/assets/vendor/libs/jquery/jquery.js'%}"></script>
    <script src="{% static 'hospital/assets/vendor/libs/popper/popper.js'%}"></script>
    <script src="{% static 'hospital/assets/vendor/js/bootstrap.js'%}"></script>
    <script src="{% static 'hospital/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>

    <script src="{% static 'hospital/assets/vendor/js/menu.js'%}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'hospital/assets/js/main.js'%}"></script>
  </body>
</html>
